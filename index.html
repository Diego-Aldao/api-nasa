<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid bg-dark text-white">
      <div class="deco"></div>
      <header class="header-principal p-5">
        <h1 class="text-center text-uppercase">nasa</h1>
        <p class="text-center text-capitalize">imagen astron√≥mica del dia</p>
      </header>
      <div class="row">
        <div class="col p-0">
          <main class="contenido-principal d-lg-flex">
            <img
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              class="contenedor-imagen col-lg-8 pb-5"
              src=""
              alt=""
            />
            <div class="contenedor-descripcion col-lg-4 pb-5">
              <h2 class="titulo-imagen text-capitalize"></h2>
              <p class="autor text-capitalize"></p>
              <p class="fecha"></p>
              <p class="descripcion"></p>
            </div>
          </main>
        </div>
      </div>
      <div
        class="modal fade col-12"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header bg-dark text-white">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body p-0">
              <img class="img-modal" src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
